on:
  pull_request:
  push:
    branches:
      - main

jobs:
  format:
    name: Formatting check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
    
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
    
      - name: Restore dependencies
        run: dotnet restore
    
      - name: Check formatting
        run: dotnet format --verify-no-changes
